    <script>
        function traerDatos() {
            $.ajax({
                type: "GET",
                url: "http://3.129.128.247:3051/api/clientes/", // URL de ejemplo de la API
                success: function(data) {
                    var cuerpoTable = $("#cuerpoTable");
                    cuerpoTable.empty(); // Limpiar la tabla antes de agregar nuevos datos
                    data.forEach(function(cliente) {
                        var fila = `<tr>
                                        <td>${cliente.id}</td>
                                        <td>${cliente.nombre}</td>
                                        <td>${cliente.apellido}</td>
                                        <td>${cliente.email}</td> 
                                        <td>${cliente.telefono}</td>
                                        <td>${cliente.producto}</td>  
                                         
                                    </tr>`;
                        cuerpoTable.append(fila);
                    });
                },
                error: function(xhr, status, error) {
                    console.error("Error al traer los datos", status, error);
                    console.error("Respuesta completa del servidor:", xhr);
                    console.error("Texto de respuesta:", xhr.responseText);
                }
            });
        }

        $("#frm_cliente").submit(function(event) {
            event.preventDefault(); // Evitar el comportamiento por defecto del formulario

            var nombre = $("#nombre").val();
            var apellido = $("#apellido").val();
            var email = $("#email").val();
            var telefono = $("#telefono").val();
            var producto_id = parseInt($("#producto_id").val());

            console.log("Datos a enviar:", {
                nombre: nombre,
                apellido: apellido,
                email: email,
                telefono: telefono,
                producto_id: producto_id
            });

            $.ajax({
                type: "POST",
                url: "http://3.129.128.247:3051/api/clientes/", // URL para agregar datos
                data: JSON.stringify({
                    nombre: nombre,
                    apellido: apellido,
                    email: email,
                    telefono: telefono,
                    producto_id: producto_id
                }),
                contentType: "application/json; charset=utf-8",
                success: function(response) {
                    $("#staticBackdrop").modal('hide'); // Cerrar el modal
                    alert("Cliente agregado con éxito");
                    traerDatos(); // Actualizar la tabla después de agregar un cliente
                    $("#frm_cliente")[0].reset(); // Limpiar el formulario
                },
                error: function(xhr, status, error) {
                    console.error("Error al agregar", status, error);
                    console.error("Respuesta completa del servidor:", xhr);
                    console.error("Texto de respuesta:", xhr.responseText);
                }
            });
        });

        $(document).ready(function() {
            traerDatos();
        });
    </script>
