    <script>
        function traerDatos() {
            $.ajax({
                type: "GET",
                url: "http://3.129.128.247:3051/api/ventas/", // URL de ejemplo de la API
                success: function(data) {
                    var cuerpoTable = $("#cuerpoTable");
                    cuerpoTable.empty(); // Limpiar la tabla antes de agregar nuevos datos
                    data.forEach(function(ventas) {
                        var fila = `<tr>
                                        <td>${ventas.id}</td>
                                        <td>${ventas.nombre}</td>
                                        <td>${ventas.apellido}</td>
                                        <td>${ventas.email}</td>
                                        <td>${ventas.direccion}</td> 
                                        <td>${ventas.telefono}</td> 
                                        <td>${ventas.producto_id}</td>
                                    </tr>`;
                        cuerpoTable.append(fila);
                    });
                },
                error: function(xhr, status, error) {
                    console.error("Error al traer los datos", status, error);
                    console.error("Respuesta completa del servidor:", xhr);
                    console.error("Texto de respuesta:", xhr.responseText);
                }
            });
        }
    
        $("#frm_venta").submit(function(event) {
            event.preventDefault(); // Evitar el comportamiento por defecto del formulario
    
            var nombre = $("#nombre").val();
            var apellido = $("#apellido ").val();
            var email = $("#email").val();
            var direccion = $("#direccion").val();
            var telefono = $("#telefono").val();
            var producto_id = parseInt($("#producto_id").val());
    
            console.log("Datos a enviar:", {
                nombre: nombre,
                apellido: apellido,
                email:  email,
                direccion:direccion,
                telefono:telefono,
                producto_id:producto_id
            });
    
            $.ajax({
                type: "POST",
                url: "http://3.129.128.247:3051/api/ventas/", // URL para agregar datos
                data: JSON.stringify({
                    nombre: nombre,
                    apellido: apellido,
                    email:  email,
                    direccion:direccion,
                    telefono:telefono,
                    producto_id:producto_id
                }),
                contentType: "application/json; charset=utf-8",
                success: function(response) {
                    $("#staticBackdrop").modal('hide'); // Cerrar el modal
                    alert("Venta agregada con éxito");
                    traerDatos(); // Actualizar la tabla después de agregar un cliente
                    $("#frm_venta")[0].reset(); // Limpiar el formulario
                },
                error: function(xhr, status, error) {
                    console.error("Error al agregar", status, error);
                    console.error("Respuesta completa del servidor:", xhr);
                    console.error("Texto de respuesta:", xhr.responseText);
                }
            });
        });
    
        $(document).ready(function() {
            traerDatos();
        });
    </script>
